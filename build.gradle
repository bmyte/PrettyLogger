plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.20-M1'
}

group = 'net.spectral.logger'
version = '1.0-SNAPSHOT'

wrapper {
    gradleVersion = '6.8.1'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    implementation 'org.tinylog:tinylog-api-kotlin:_'
    implementation 'org.tinylog:tinylog-impl:_'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}